<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olajos Zsolt</title>
    <script type="module" src="main.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            width: 100%;
        }
        .nagykep{
            display: grid;
            grid-template-columns: 50px auto 50px;
            align-items: center;
            margin: 10px; 
        }
        .galeria{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .galeria img{
            max-width: 300px;
        }
        
    </style>
</head>
<body>
    <main>
        <div class="nagykep">
            <button class="bal">bal</button>
            <div class="kiemelt">
                <!-- ide jon a nagykep -->
            </div>
            <button class="jobb">jobb</button>

        </div>
        <div class="galeria">
            <!-- itt jelenitjk meg a kepeket -->
        </div>
    </main>
</body>
</html>
